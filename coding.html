<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coding Round – AI Interview</title>

<style>
  body {
    background: #020617;
    font-family: "Fira Code", monospace;
    color: #e5e7eb;
    padding: 40px;
  }

  .container {
    max-width: 1000px;
    margin: auto;
  }

  h1 {
    margin-bottom: 10px;
  }

  .subtitle {
    color: #94a3b8;
    margin-bottom: 30px;
  }

  .question {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }

  .q-title {
    font-weight: 600;
    margin-bottom: 10px;
    color: #f8fafc;
  }

  .terminal {
    background: #000000;
    border-radius: 12px;
    padding: 18px;
    margin-top: 14px;
    border: 1px solid #1e293b;
  }

  textarea {
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: #e5e7eb;
    font-family: inherit;
    font-size: 14px;
    resize: none;
    min-height: 120px;
  }

  .actions {
    margin-top: 14px;
    display: flex;
    gap: 14px;
    align-items: center;
  }

  button {
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    border: none;
    padding: 10px 22px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    color: #020617;
  }

  .result {
    font-weight: 600;
  }

  .correct { color: #22c55e; }
  .wrong { color: #ef4444; }

</style>
</head>
<body>

<div class="container">
  <h1>Coding Round</h1>
  <div class="subtitle">AI Interview · Solve all 5 problems</div>

  <!-- QUESTION 1 -->
  <div class="question">
    <div class="q-title">1. Write a function to reverse a string (Python)</div>
    <div class="terminal">
      <textarea id="q1" placeholder="def reverse_string(s):"></textarea>
    </div>
    <div class="actions">
      <button onclick="check(1)">Check</button>
      <span id="r1" class="result"></span>
    </div>
  </div>

  <!-- QUESTION 2 -->
  <div class="question">
    <div class="q-title">2. Write a function to find factorial of n</div>
    <div class="terminal">
      <textarea id="q2" placeholder="def factorial(n):"></textarea>
    </div>
    <div class="actions">
      <button onclick="check(2)">Check</button>
      <span id="r2" class="result"></span>
    </div>
  </div>

  <!-- QUESTION 3 -->
  <div class="question">
    <div class="q-title">3. Check if a number is even</div>
    <div class="terminal">
      <textarea id="q3" placeholder="def is_even(n):"></textarea>
    </div>
    <div class="actions">
      <button onclick="check(3)">Check</button>
      <span id="r3" class="result"></span>
    </div>
  </div>

  <!-- QUESTION 4 -->
  <div class="question">
    <div class="q-title">4. Find maximum of two numbers</div>
    <div class="terminal">
      <textarea id="q4" placeholder="def max_of_two(a, b):"></textarea>
    </div>
    <div class="actions">
      <button onclick="check(4)">Check</button>
      <span id="r4" class="result"></span>
    </div>
  </div>

  <!-- QUESTION 5 -->
  <div class="question">
    <div class="q-title">5. Return sum of elements in a list</div>
    <div class="terminal">
      <textarea id="q5" placeholder="def sum_list(arr):"></textarea>
    </div>
    <div class="actions">
      <button onclick="check(5)">Check</button>
      <span id="r5" class="result"></span>
    </div>
  </div>

</div>

<script>
const solutions = {
  1: "def reverse_string(s):\n    return s[::-1]",
  2: "def factorial(n):\n    return 1 if n == 0 else n * factorial(n-1)",
  3: "def is_even(n):\n    return n % 2 == 0",
  4: "def max_of_two(a, b):\n    return a if a > b else b",
  5: "def sum_list(arr):\n    return sum(arr)"
};

function normalize(code) {
  return code.replace(/\s+/g, "").trim();
}

function check(q) {
  const user = normalize(document.getElementById("q" + q).value);
  const correct = normalize(solutions[q]);
  const result = document.getElementById("r" + q);

  if (user === correct) {
    result.textContent = "Correct ✅";
    result.className = "result correct";
  } else {
    result.textContent = "Incorrect ❌";
    result.className = "result wrong";
  }
}
</script>

</body>
</html>
