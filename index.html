<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hack2Hire – Interview Engine</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      margin: 0;
      padding: 0;
      color: #e5e7eb;
    }

    .container {
      max-width: 720px;
      margin: 70px auto;
      background: #020617;
      padding: 42px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border: 1px solid #1e293b;
    }

    h1 {
      margin-bottom: 6px;
      color: #f8fafc;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 32px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-left: 6px solid #38bdf8;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 20px;
    }

    .label {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .value {
      font-size: 22px;
      font-weight: 600;
      color: #f8fafc;
    }

    .status {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      background: #fde047;
      color: #713f12;
      font-weight: 700;
      font-size: 14px;
    }

    .success {
      color: #22c55e;
    }

    .fail {
      color: #ef4444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Interview Evaluation</h1>
    <div class="subtitle">
      Hack2Hire · Rule-Based Interview Simulation
    </div>

    <div class="card">
      <div class="label">Final Score</div>
      <div class="value">102</div>
    </div>

    <div class="card">
      <div class="label">Interview Status</div>
      <div class="value status">COMPLETED</div>
    </div>

    <div class="card">
      <div class="label">Round Performance</div>
      <div class="value">MCQ: 42</div>
      <div class="value">Coding: 60</div>
    </div>

    <div class="card">
      <div class="label">Termination Reason</div>
      <div class="value">None</div>
    </div>
  </div>

</body>
</html>
